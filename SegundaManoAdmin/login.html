<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Mana Admin Portal - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-600: #d32f2f;
            --red-700: #c62828;
            --text-900: #0f172a;
            --text-700: #334155;
            --text-500: #64748b;
            --border: #e5e7eb;
            --border-strong: #dfe3ea;
            --focus: #2563eb;
            --card-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
            --error: #b91c1c;
            --error-bg: #fee2e2;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-900);
            background: #fff;
        }

        /* Background glow */
        .bg-wrap {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(62% 62% at 30% 56%, rgba(230, 54, 54, 0.34) 0%, rgba(230, 54, 54, 0.22) 32%, rgba(230, 54, 54, 0.10) 58%, rgba(230, 54, 54, 0.00) 78%),
                linear-gradient(90deg, rgba(230,54,54,0.06) 0%, rgba(230,54,54,0.00) 45%)
                no-repeat;
        }

        .page {
            position: relative;
            min-height: 100dvh;
            display: grid;
            grid-template-columns: 1.25fr 0.95fr;
            align-items: center;
            gap: 40px;
            padding: 56px clamp(16px, 4vw, 64px);
            max-width: 1260px;
            margin: 0 auto;
        }

        /* Left hero */
        .hero { padding: clamp(8px, 1vw, 16px); }
        .hero h1 {
            font-size: clamp(30px, 4.6vw, 60px);
            line-height: 1.08;
            font-weight: 800;
            letter-spacing: 0.1px;
            color: var(--red-600);
            margin: 0 0 22px 0;
        }
        .hero p {
            max-width: 640px;
            font-size: clamp(14px, 1.25vw, 16px);
            color: var(--text-700);
            line-height: 1.75;
        }

        /* Right card */
        .card {
            justify-self: center;
            width: min(440px, 92vw);
            background: #fff;
            border-radius: 16px;
            border: 1px solid var(--border-strong);
            box-shadow: var(--card-shadow);
            padding: 30px clamp(22px, 3.6vw, 34px);
        }
        .card h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 2px 0 18px 0;
        }

        .form { display: grid; gap: 18px; }
        .label {
            font-size: 12px;
            color: var(--text-700);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            font-size: 14px;
            color: var(--text-900);
            transition: border-color .2s, box-shadow .2s;
        }
        .input::placeholder { color: #9aa4b2; }
        .input:focus {
            outline: none;
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.16);
        }

        .password-wrap { position: relative; }
        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            color: #9aa4b2;
            height: 24px;
            width: 24px;
            display: grid;
            place-items: center;
        }
        .toggle-eye:hover { color: #6b7280; }

        .btn {
            appearance: none;
            border: none;
            height: 44px;
            border-radius: 10px;
            background: var(--red-600);
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.1px;
            font-size: 14px;
            cursor: pointer;
            transition: background .2s, transform .02s;
            margin-top: 4px;
        }
        .btn:hover { background: var(--red-700); }
        .btn:active { transform: translateY(1px); }

        .error {
            display:none;
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid #fca5a5;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }

        @media (max-width: 980px) {
            .page { grid-template-columns: 1fr; gap: 28px; padding-top: 36px; }
            .hero p { max-width: 52ch; }
        }
        
        @media (max-width: 768px) {
            .page { padding: 20px; gap: 24px; padding-top: 24px; }
            .hero h1 { font-size: 28px; }
            .hero p { font-size: 16px; max-width: 100%; }
            .card { padding: 24px 20px; }
            .card h2 { font-size: 18px; }
            .form { gap: 16px; }
            .input { height: 40px; font-size: 14px; }
            .btn { height: 40px; font-size: 14px; }
        }
        
        @media (max-width: 480px) {
            .page { padding: 16px; gap: 20px; padding-top: 20px; }
            .hero h1 { font-size: 24px; }
            .hero p { font-size: 15px; }
            .card { padding: 20px 16px; }
            .card h2 { font-size: 16px; }
            .form { gap: 14px; }
            .input { height: 38px; font-size: 13px; }
            .btn { height: 38px; font-size: 13px; }
            .label { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="bg-wrap" aria-hidden="true"></div>

    <main class="page">
        <!-- Left hero copy -->
        <section class="hero">
            <h1>Welcome to Segunda Mana Admin Portal</h1>
            <p>
                Each action you take here strengthens Caritas Manilaâ€™s work of compassion and service.
            </p>
        </section>

        <!-- Right login card -->
        <section class="card" aria-label="Login">
            <h2>Login to your account</h2>
            <form class="form" id="loginForm">
                <div>
                    <div class="label">Email</div>
                    <input class="input" type="email" id="email" placeholder="caritas.manila@admin.com" required>
                </div>
                <div>
                    <div class="label">Password</div>
                    <div class="password-wrap">
                        <input class="input" type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-eye" aria-label="Toggle password" id="togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="error" class="error">Invalid credentials. Try admin@segundamana.com / Admin@123</div>
                <button class="btn" type="submit">Login</button>
            </form>
        </section>
    </main>

    <script>
        // Auto-redirect if already logged in
        if (sessionStorage.getItem('sg_admin_logged_in') === 'true') {
            window.location.replace('dashboard.html');
        }

        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        let shown = false;
        toggleBtn.addEventListener('click', () => {
            shown = !shown;
            passwordInput.type = shown ? 'text' : 'password';
            toggleBtn.innerHTML = shown
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
        });

        const form = document.getElementById('loginForm');
        const errorEl = document.getElementById('error');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = (document.getElementById('email').value || '').trim();
            const pwd = passwordInput.value;

            const ADMIN_EMAIL = 'admin@segundamana.com';
            const ADMIN_PWD = 'Admin@123';

            if (email.toLowerCase() === ADMIN_EMAIL && pwd === ADMIN_PWD) {
                sessionStorage.setItem('sg_admin_logged_in', 'true');
                errorEl.style.display = 'none';
                window.location.replace('dashboard.html');
                return;
            }
            errorEl.style.display = 'block';
        });
    </script>
</body>
</html>
