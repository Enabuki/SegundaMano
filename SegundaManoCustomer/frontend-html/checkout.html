<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda Mana - Check Out</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css?v=10" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <span class="brand__mark"></span>
        <span class="brand__text">Segunda<br/>Mana</span>
      </div>
      <nav class="main-nav">
        <a href="landing.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
        <button class="mobile-nav-close" aria-label="Close navigation">✕</button>
      </nav>
      <div class="header-tools">
        <div class="search">
          <input placeholder="What are you looking for?"/>
          <span class="icon icon-search" aria-hidden="true"></span>
        </div>
        <a href="mycart.html" aria-label="My Cart"><span class="icon icon-cart" aria-hidden="true"></span></a>
      </div>
      <button class="mobile-nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay"></div>

  <main class="checkout-wrapper">
    <div class="container">
      <h1 class="checkout-title">Check Out</h1>
      
      <div class="checkout-grid">
        <div class="checkout-form">
          <!-- Contact Information -->
          <section class="checkout-section">
            <h3>Contact Information</h3>
            <div class="checkout-field">
              <label>FIRST NAME</label>
              <input type="text" placeholder="First name" />
            </div>
            <div class="checkout-field">
              <label>LAST NAME</label>
              <input type="text" placeholder="Last name" />
            </div>
            <div class="checkout-field">
              <label>PHONE NUMBER</label>
              <input type="tel" placeholder="Phone number" />
            </div>
            <div class="checkout-field">
              <label>EMAIL ADDRESS</label>
              <input type="email" placeholder="Your Email" />
            </div>
          </section>

          <!-- Address -->
          <section class="checkout-section">
            <h3>Address</h3>
            <div class="checkout-field">
              <label>STREET ADDRESS *</label>
              <input type="text" placeholder="Street Address" />
            </div>
            <div class="checkout-field">
              <label>TOWN / CITY *</label>
              <input type="text" placeholder="Town / City" />
            </div>
            <div class="checkout-field">
              <label>STATE</label>
              <input type="text" placeholder="State" />
            </div>
            <div class="checkout-field">
              <label>ZIP CODE</label>
              <input type="text" placeholder="Zip Code" />
            </div>
          </section>

          <!-- Payment Method -->
          <section class="checkout-section">
            <h3>Payment method</h3>
            <div class="checkout-qr">
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=InstaPay&bgcolor=ffffff&color=000000" alt="InstaPay QR Code" />
            </div>
            <div class="checkout-field">
              <label>REFERENCE NUMBER</label>
              <input type="text" placeholder="1234 1234 1234" />
            </div>
            <div class="checkout-field">
              <label>UPLOAD RECEIPT</label>
              <input type="file" />
            </div>
          </section>
        </div>

        <!-- Order Summary -->
        <aside class="checkout-order">
          <h3>Order summary</h3>
          
          <div class="checkout-item">
            <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=96&q=80" alt="Pleated Skirt"/>
            <div class="checkout-item-info">
              <div class="checkout-item-name">Pleated Skirt</div>
              <div class="checkout-item-variant">Color: Gray</div>
            </div>
            <div class="checkout-item-price">₱200.00</div>
          </div>

          <div class="checkout-item">
            <img src="https://images.unsplash.com/photo-1514996937319-344454492b37?auto=format&fit=crop&w=96&q=80" alt="Long Sleeve Polo"/>
            <div class="checkout-item-info">
              <div class="checkout-item-name">Long Sleeve Polo</div>
              <div class="checkout-item-variant">Color: Blue</div>
            </div>
            <div class="checkout-item-price">₱200.00</div>
          </div>

          <div class="checkout-item">
            <img src="https://picsum.photos/seed/dress/96/96" alt="Dress"/>
            <div class="checkout-item-info">
              <div class="checkout-item-name">Dress</div>
              <div class="checkout-item-variant">Color: Brown</div>
            </div>
            <div class="checkout-item-price">₱200.00</div>
          </div>

          <div class="checkout-summary">
            <span>Subtotal</span>
            <span>₱600.00</span>
          </div>
          <div class="checkout-summary total">
            <span>Total</span>
            <span>₱600.00</span>
          </div>

          <a href="thankyou.html" class="checkout-place-order">Place Order</a>
        </aside>
      </div>
    </div>
  </main>

  <script>
    // Mobile Navigation Toggle
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const mainNav = document.querySelector('.main-nav');
    const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
    const mobileNavClose = document.querySelector('.mobile-nav-close');
    
    function toggleMobileNav() {
      mainNav.classList.toggle('active');
      mobileNavOverlay.classList.toggle('active');
      mobileNavToggle.classList.toggle('active');
      document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
    }
    
    function closeMobileNav() {
      mainNav.classList.remove('active');
      mobileNavOverlay.classList.remove('active');
      mobileNavToggle.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    mobileNavToggle.addEventListener('click', toggleMobileNav);
    mobileNavOverlay.addEventListener('click', closeMobileNav);
    mobileNavClose.addEventListener('click', closeMobileNav);
    
    // Close mobile nav on window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) {
        closeMobileNav();
      }
    });
  </script>
</body>
</html>
